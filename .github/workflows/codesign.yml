name: Build and Sign EXE with DigiCert STM

on:
  push:
    branches:
      - main

jobs:
  build-and-sign:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Recreate client auth certificate from GitHub Secret
      - name: Recreate SM client certificate
        shell: bash
        run: |
          echo "${{ secrets.SM_CLIENT_CERT_FILE_B64 }}" | tr -d '\r\n' | base64 --decode > sm_client_cert.p12

      # Setup DigiCert Software Trust Manager
      - name: Setup DigiCert Software Trust Manager
        uses: digicert/code-signing-software-trust-action@main
        with:
          SM_HOST: ${{ vars.SM_HOST }}
          SM_API_KEY: ${{ secrets.SM_API_KEY }}
          SM_CLIENT_CERT_FILE: sm_client_cert.p12
          SM_CLIENT_CERT_PASSWORD: ${{ secrets.SM_CLIENT_CERT_PASSWORD }}

      # Build a simple Windows EXE
      - name: Build test EXE
        shell: pwsh
        run: |
          @"
          using System;
          class Program {
              static void Main() {
                  Console.WriteLine("Hello DigiCert STM!");
              }
          }
          "@ | Out-File Program.cs

          csc Program.cs

      # Sign EXE using keypair alias
      - name: Sign EXE with keypair alias
        shell: bash
        run: |
          smctl sign --keypair-alias "PrivateKeyPair" --input Program.exe
