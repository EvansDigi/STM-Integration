name: Build and Sign EXE with DigiCert STM

on:
  push:
    branches:
      - main

jobs:
  build-and-sign:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Recreate client auth certificate from GitHub Secret
      - name: Recreate SM client certificate
        shell: bash
        run: |
          echo "${{ secrets.SM_CLIENT_CERT_FILE_B64 }}" | tr -d '\r\n' | base64 --decode > sm_client_cert.p12

      # Setup DigiCert Software Trust Manager
      - name: Setup DigiCert Software Trust Manager
        uses: digicert/code-signing-software-trust-action@main
        with:
          SM_HOST: ${{ vars.SM_HOST }}
          SM_API_KEY: ${{ secrets.SM_API_KEY }}
          SM_CLIENT_CERT_FILE: sm_client_cert.p12
          SM_CLIENT_CERT_PASSWORD: ${{ secrets.SM_CLIENT_CERT_PASSWORD }}

      # Ensure .NET SDK is available
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # Create and build a tiny console EXE
      - name: Build test EXE
        shell: pwsh
        run: |
          dotnet new console -n HelloSTM -o HelloSTM
          dotnet publish HelloSTM -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o out

          if (!(Test-Path "out\HelloSTM.exe")) {
            Write-Host "Build output contents:"
            Get-ChildItem -Recurse out
            throw "Expected out\HelloSTM.exe was not found."
          }

      # Sign EXE using keypair alias (required by SMCTL)
      - name: Sign EXE with keypair alias
        shell: bash
        run: |
          smctl sign --keypair-alias "<YOUR_KEYPAIR_ALIAS>" --input "out/HelloSTM.exe"
